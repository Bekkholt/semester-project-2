<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,600;1,400&family=Cinzel&family=Josefin+Sans:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Auctionhouse - My profile</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="bg-primary w-100">
        <ul class="container d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <a href="/">
              <img src="/images/Logoauctionhouse_logo.png" class="mt-3 h-50" />
            </a>
            <a
              class="text-secondary nav-link btn mt-4 m-4 small-font"
              href="/src/all_listings.html"
              >See all listings</a
            >
          </div>
          <div class="d-flex justify-content-end">
            <a
              class="text-secondary nav-link btn mt-4 m-4 small-font"
              href="/src/profile.html"
              >My profile</a
            >
            <a class="text-secondary nav-link btn mt-4 small-font" href="/"
              >Logout</a
            >
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center">
        <a href="/src/profile.html">
          <img src="/images/Arrow backarrow_back.png" class="m-3" />
        </a>
      </div>
      <h1
        class="d-flex justify-content-center mt-5 big-font big-font display-3"
      >
        Change profile picture
      </h1>
      <div class="d-flex justify-content-center">
        <img
          src="/images/chris-lawton-zvKx6ixUhWQ-unsplash.jpg"
          class="w-50 mb-2"
        />
      </div>
      <form class="container d-flex justify-content-center">
        <div>
          <input class="form-control" type="file" />
          <a
            href="/src/profile.html"
            type="submit"
            class="btn d-flex justify-content-center bg-secondary medium-font fw-semibold mt-2"
            >Save</a
          >
        </div>
      </form>
    </main>
  </body>
  <footer class="d-flex justify-content-between bg-primary p-3 mt-4 w-100">
    <div>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        Auctionhouse
      </address>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        Auctionstreet 31
      </address>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        5555 Auctioncity
      </address>
    </div>
    <img src="/images/Logoauctionhouse_logo.png" class="h-50 m-2" />
    <div>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        Auctionhouse
      </p>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        made by
      </p>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        Tina Bekkholt
      </p>
    </div>
  </footer>
</html>
