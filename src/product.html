    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="bg-light">
    <header class="header"></header>
    <main>
      <div class="d-flex justify-content-center">
        <a href="/src/all_listings.html">
          <img
            src="/images/backarrow_back.png"
            alt="Arrow pointing backwards"
          />

      </div>
      <h1

    <footer

        <address

        <address
          class="d-flex justify-content-start text-secondary m-1 small-font"

        src="/images/Logoauctionhouse_logo.png"
        class="h-50 m-2"
        alt="Auctionhouse logo"
      />
      <div>
        <p class="d-flex justify-content-end text-secondary m-1 small-font">
          Auctionhouse
        </p>
        <p class="d-flex justify-content-end text-secondary m-1 small-font">
