  <body class="bg-light">
    <header class="header"></header>
    <main>
      <h1
        class="d-flex justify-content-center p-5 m-5 big-font display-3 text-center"
      >
        My profile
      </h1>
      <div>
        <div>
          <div class="d-flex justify-content-center">
            <img src="" class="w-50 mb-2" id="avatar" />

            href="/src/avatar.html"

          </p>
        </div>
        <div class="d-flex justify-content-center">
          <a
            class="btn d-flex justify-content-start m-5 medium-font fw-semibold nav-link listings"

            My listings
          </a>
          <a
            class="btn d-flex justify-content-end m-5 medium-font fw-semibold nav-link bids"
          >
            My bids
          </a>
        </div>
        <div class="d-flex justify-content-center">
          <a
            class="btn bg-secondary medium-font fw-semibold"
            href="/src/new_listing.html"
          >
            Create new listing
          </a>
        </div>
        <div class="listingCard"></div>

  <footer class="d-flex justify-content-between bg-primary p-3 mt-4 w-100 static-bottom">
    <div>
      <address

      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"

    <div>
