<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,600;1,400&family=Cinzel&family=Josefin+Sans:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/register.js"></script>
    <script type="module" src="/src/js/logged_in.js"></script>
    <script type="module" src="/src/js/logout.js"></script>
    <title>Auctionhouse - Register</title>
  </head>
  <body class="bg-light d-flex flex-column justify-content-between">
    <header class="header"></header>
    <main>
      <div class="d-flex justify-content-center">
        <a href="/">
          <img
            src="/images/backarrow_back.png"
            alt="Arrow pointing backwards"
          />
        </a>
      </div>
      <h1
        class="d-flex justify-content-center m-5 big-font big-font display-3 text-center"
      >
        Register
      </h1>
      <form class="d-flex justify-content-center" id="form">
        <div class="bg-primary p-4">
          <input
            type="text"
            class="form-control bg-light mt-3 small-font"
            placeholder="Username"
            title="Username"
            id="username"
            required
          />
          <input
            type="email"
            class="form-control bg-light mt-3 small-font"
            placeholder="Email"
            title="Email"
            id="email"
            required
          />
          <input
            type="password"
            class="form-control bg-light mt-3 small-font"
            placeholder="Password"
            title="Password"
            minlength="8"
            id="inputPassword"
            required
          />
          <div class="row mt-5 d-flex justify-content-center">
            <button
              class="btn bg-secondary medium-font fw-semibold"
              type="submit"
            >
              Register
            </button>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center row w-100">
        <div
          class="alert alert-success small-font col-4 mt-2 col-8 invisible"
          role="alert"
          id="showSuccess"
        >
          <p id="successMessage"></p>
        </div>
        <div
          class="alert alert-danger small-font col-4 mt-2 col-8 invisible"
          role="alert"
          id="showError"
        >
          <p id="errorMessage"></p>
        </div>
      </div>
    </main>
    <footer
      class="d-flex justify-content-between bg-primary p-3 mt-4 w-100 static-bottom"
    >
      <div>
        <address
          class="d-flex justify-content-start text-secondary m-1 small-font"
        >
          Auctionhouse
        </address>
        <address
          class="d-flex justify-content-start text-secondary m-1 small-font"
        >
          Auctionstreet 31
        </address>
        <address
          class="d-flex justify-content-start text-secondary m-1 small-font"
        >
          5555 Auctioncity
        </address>
      </div>
      <img
        src="/images/Logoauctionhouse_logo.png"
        class="h-50 m-2"
        alt="Auctionhouse logo"
      />
      <div>
        <p class="d-flex justify-content-end text-secondary m-1 small-font">
          Auctionhouse
        </p>
        <p class="d-flex justify-content-end text-secondary m-1 small-font">
          made by
        </p>
        <p class="d-flex justify-content-end text-secondary m-1 small-font">
          Tina Bekkholt
        </p>
      </div>
    </footer>
  </body>
</html>
