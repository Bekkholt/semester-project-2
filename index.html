<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,600;1,400&family=Cinzel&family=Josefin+Sans:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/login.js"></script>
    <title>Auctionhouse - Home</title>
  </head>
  <body class="background-img">
    <header>
      <nav class="bg-primary w-100">
        <ul class="container d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <a href="/">
              <img src="/images/Logoauctionhouse_logo.png" class="mt-3 h-50" />
            </a>
            <a
              class="text-secondary nav-link btn mt-4 m-4 small-font"
              href="/src/all_listings.html"
              >See all listings</a
            >
          </div>
          <div class="d-flex justify-content-end">
            <a
              class="text-secondary nav-link btn mt-4 m-4 small-font"
              href="/src/register.html"
              >Register</a
            >
            <a class="text-secondary nav-link btn mt-4 small-font active"
              >Login</a
            >
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <h1
        class="d-flex justify-content-center m-5 big-font display-1 text-center"
      >
        Auctionhouse
      </h1>
      <form
        class="d-flex justify-content-center mb-5"
        action="/src/profile.html"
        id="form"
      >
        <div class="bg-primary p-4">
          <input
            type="email"
            class="form-control bg-light mt-3 small-font"
            placeholder="Email"
            id="email"
            required
          />
          <input
            type="password"
            class="form-control bg-light mt-3 small-font"
            placeholder="Password"
            minlength="8"
            id="inputPassword"
            required
          />
          <div class="row mt-5 d-flex justify-content-center">
            <button
              type="submit"
              class="btn bg-secondary w-50 medium-font fw-semibold"
            >
              Log in
            </button>
            <a
              href="src/register.html"
              type="button"
              class="btn text-light medium-font fw-semibold mt-2"
            >
              Register
            </a>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <div
          class="alert alert-danger small-font invisible col-4 mt-2 d-flex justify-content-center"
          role="alert"
          id="showError"
        >
          <p id="errorMessage"></p>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a href="src/all_listings.html">
          <img src="/images/Arrow downarrow_down.png" />
        </a>
      </div>
    </main>
  </body>
  <footer class="d-flex justify-content-between bg-primary p-3 mt-4 w-100">
    <div>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        Auctionhouse
      </address>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        Auctionstreet 31
      </address>
      <address
        class="d-flex justify-content-start text-secondary m-1 small-font"
      >
        5555 Auctioncity
      </address>
    </div>
    <img src="/images/Logoauctionhouse_logo.png" class="h-50 m-2" />
    <div>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        Auctionhouse
      </p>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        made by
      </p>
      <p class="d-flex justify-content-end text-secondary m-1 small-font">
        Tina Bekkholt
      </p>
    </div>
  </footer>
</html>
