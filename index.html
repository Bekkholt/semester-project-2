<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Auctionhouse</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="container d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <a class="m-2" href="/src/all_listings.html">See all listings</a>
          </div>
          <div class="d-flex justify-content-end">
            <a class="m-2" href="/src/register.html">Register</a>
            <a class="m-2">Login</a>
          </div>
        </ul>
      </nav>
    </header>
    <body>
      <main>
        <h1 class="d-flex justify-content-center p-5 m-5">Auctionhouse</h1>
        <form
          class="container d-flex justify-content-center col-10 p-5"
          action="/src/profile.html"
        >
          <div>
            <label class="form-label">Username</label>
            <input type="text" class="form-control" />
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              minlength="8"
              id="inputPassword"
              required
            />
            <div class="row mt-4">
              <button type="submit" class="btn">Log in</button>
              <button href="src/register.html" type="button" class="btn">
                Register
              </button>
            </div>
          </div>
        </form>
      </main>
    </body>
    <footer class="container d-flex justify-content-between">
      <div>
        <address class="d-flex justify-content-start">Auctionhouse</address>
        <address class="d-flex justify-content-start">Auctionstreet 31</address>
        <address class="d-flex justify-content-start">5555 Auctioncity</address>
      </div>
      <div>
        <p class="d-flex justify-content-end">Auctionhouse</p>
        <p class="d-flex justify-content-end">made by</p>
        <p class="d-flex justify-content-end">Tina Bekkholt</p>
      </div>
    </footer>
  </body>
</html>
